<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- 是否启用全屏模式 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 全屏时状态颜色设置 -->
    <meta name="apple-mobile-web-status-bar-style" content="white">
    <!-- 禁用电话号码自动识别 -->
    <meta name="format-detection" content="telephone=no">

    <!-- iPhone 启动图标 -->
    <link rel="apple-touch-icon" href="img/logo.png"/>
    <!-- Android 启动图标 -->
    <link rel="shortcut icon" href="logo.png">
    <!-- 添加 favicon icon -->
    <link rel="shortcut icon" type="image/ico" href="img/favicon.ico" />

    <title>中宝微盘</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/echarts/dist/echarts.min.js"></script>
    <script src="lib/echarts-ng/dist/echarts-ng.js"></script>
    <script src="lib/ionic-toast/dist/ionic-toast.bundle.min.js"></script>
    <script src="lib/ionic-datepicker/dist/ionic-datepicker.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <script src="js/service/appconfig.js"></script>
    <script src="js/service/user.js"></script>
    <script src="js/service/account.js"></script>
    <script src="js/service/qoute.js"></script>
    <script src="js/service/order.js"></script>
    <script src="js/service/closeorder.js"></script>
    <script src="js/service/limitorder.js"></script>
    <script src="js/service/historyqoute.js"></script>
    <script src="js/service/sms.js"></script>
    <script src="js/service/capital.js"></script>
    
    <script src="js/controller/app.js"></script>
    <script src="js/controller/signin.js"></script>
    <script src="js/controller/signup.js"></script>
    <script src="js/controller/qoute.js"></script>
    <script src="js/controller/trade.js"></script>
    <script src="js/controller/history.js"></script>
    <script src="js/controller/profile.js"></script>
  </head>
  <body ng-app="starter" ng-controller="AppCtrl">
    <ion-side-menus>
        <ion-side-menu side="left">
            <div ng-include="'templates/side-menu-left.html'"></div>
        </ion-side-menu>

        <ion-side-menu-content drag-content="false">
        <!-- Main content, usually <ion-nav-view> -->
            <!--
              The nav bar that will be updated as we navigate between views.
            -->
            <ion-nav-bar class="bar-stable headerbar">
            </ion-nav-bar>
            <!--
              The views will be rendered in the <ion-nav-view> directive below
              Templates are in the /templates folder (but you could also
              have templates inline in this html file if you'd like).
            -->
            <ion-nav-view></ion-nav-view>
        </ion-side-menu-content>
        <ion-side-menu side="right">
            <div ng-include="'templates/side-menu-right.html'"></div>
        </ion-side-menu>
    </ion-side-menus>
  </body>
</html>

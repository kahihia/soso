<div class="limit-order-panel">
    <div class="panel-header">
        挂单{{ quantity }}
        <div class="close" ng-click="toggle_limit_order_update()">
            <i class="icon ion-ios-close-empty"></i>
        </div>
    </div>
    <div class="panel-body">
        <div class="order-info">
            <ul class="list">
                <li class="item order-qoute" ng-class="{ 'rise' : trade_qoute.Fluctuation, 'fall' : !trade_qoute.Fluctuation }">
                    {{ trade_qoute.Bid }} / {{ trade_qoute.Ask }}
                </li>
                <label class="item item-input">
                    <span class="input-label">手数</span>
                    <input type="number" ng-model="order_params.quantity" />
                </label>
                <label class="item item-input">
                    <span class="input-label">有效</span>
                    <input type="text" ng-model="order_params.validity" onfocus="show_date_picker()" />
                </label>
                <label class="item item-input">
                    <span class="input-label">价格</span>
                    <input type="number" ng-model="order_params.limit_price" />
                </label>
                <label class="item item-input">
                    <span class="input-label">止损</span>
                    <input type="number" ng-model="order_params.stop_price" />
                </label>
                <label class="item item-input">
                    <span class="input-label">止盈</span>
                    <input type="number" ng-model="order_params.profit_price" />
                </label>
            </ul>
        </div>
        <div class="button-bar">
            <button class="button-bid" ng-click="limitorder('bid')">
                买
            </button>
            <button class="button-ask" ng-click="limitorder('ask')">
                卖
            </button>
        </div> 
    </div>
</div>

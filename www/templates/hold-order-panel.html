<div class="order-panel">
    <div class="panel-header">
        交易
        <div class="close" ng-click="toggle_order_panel()">
            <i class="icon ion-ios-close-empty"></i>
        </div>
    </div>
    <div class="panel-body">
        <div class="order-info">
            <ul class="list">
                <li class="item order-qoute" ng-class="{ 'rise' : trade_qoute.Fluctuation, 'fall' : !trade_qoute.Fluctuation }">
                    {{ trade_qoute.Bid }} / {{ trade_qoute.Ask }}
                </li>
                <label class="item item-input">
                    <span class="input-label">手数</span>
                    <input type="number" ng-model="order_params.quantity" ng-disabled="order_params.order_id != ''" />
                </label>
                <label class="item item-input">
                    <span class="input-label">止损</span>
                    <input type="number" ng-model="order_params.stop_price" />
                </label>
                <label class="item item-input">
                    <span class="input-label">止盈</span>
                    <input type="number" ng-model="order_params.profit_price" />
                </label>
            </ul>
        </div>
        <div class="button-bar">
            <button class="button-bid" ng-show="!order_params.order_id" ng-click="order('bid')">
                买
            </button>
            <button class="button-ask" ng-show="!order_params.order_id" ng-click="order('ask')">
                卖
            </button>
            <button class="button-update-order" ng-show="order_params.order_id" ng-click="update_order()">
                确定
            </button>
        </div> 
    </div>
</div>

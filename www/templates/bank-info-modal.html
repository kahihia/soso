<ion-modal-view class="order-modal bank-info-modal">
    <ion-header-bar class="order-modal-header">
        <h1 class="title">用户资料</h1>
        <div class="close" ng-click="bank_info_modal.hide()">
            <i class="icon ion-ios-close-empty"></i>
        </div>
    </ion-header-bar>
    <ion-content class="order-modal-content">
        <ul class="list">
            <li class="item item-select">
                <span class="input-label">开户银行</span>
                <select ng-model="bank_info.bank" ng-options="r for r in bank_list">
                </select>
            </li>
            <li class="item item-input">
                <span class="input-label">支行名称</span>
                <input type="text" placeholder="支行名称" ng-model="bank_info.bank_brand" required />
            </li>
            <li class="item item-input">
                <span class="input-label">银行户名</span>
                <input type="text" placeholder="银行户名" ng-model="bank_info.bank_user" required />
            </li>
            <li class="item item-input">
                <span class="input-label">银行卡号</span>
                <input type="text" placeholder="银行卡号" ng-model="bank_info.bank_card" required />
            </li>
        </ul>
    </ion-content>
    <div class="button-bar">
        <a class="button button-balanced" ng-click="update_bank()">确定</a>
        <a class="button button-dark" ng-click="bank_info_modal.hide()">关闭</a>
    </div>
</ion-modal-view>
